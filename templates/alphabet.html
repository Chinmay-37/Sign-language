<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Alphabet Recognition</h1>
        <p>Detected letters will be displayed below.</p>
        <div id="recognized_text" class="fs-2 fw-bold text-primary"></div>
        
        <button class="btn btn-danger mt-3" onclick="startRecognition()">Start Recognition</button>
    </div>

    <script>
        function startRecognition() {
            fetch('/start_alphabet_recognition', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("recognized_text").innerText = "Recognized: " + data.recognized_alphabet;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
