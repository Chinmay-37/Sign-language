<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='public/css/signup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='public/css/index.css') }}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Sign Language Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('tutorial') }}">Tutorial</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('learn') }}">Learn</a></li>

                    <li class="nav-item"><a class="nav-link" href="{{ url_for('signin') }}">Sign In</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('signup') }}">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="auth-box p-4 shadow rounded bg-light">
            <h2 class="text-center">Sign Up</h2>
            <p class="text-center text-muted">Create your account to get started.</p>
            <form action="{{ url_for('signup') }}" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Full Name" name="full_name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                <p class="text-center mt-3">Already have an account? <a href="{{ url_for('signin') }}">Sign In</a></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
