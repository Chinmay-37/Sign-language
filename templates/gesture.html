<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Gesture Recognition</h1>
        <p>Detected gestures will be displayed below.</p>
        <div id="recognized_gesture" class="fs-2 fw-bold text-success"></div>
        
        <button class="btn btn-danger mt-3" onclick="startGestureRecognition()">Start Recognition</button>
    </div>

    <script>
        function startGestureRecognition() {
            fetch('/start_gesture_recognition', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("recognized_gesture").innerText = "Recognized: " + data.recognized_gesture;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
