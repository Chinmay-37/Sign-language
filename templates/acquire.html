<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquire - Gesture & Alphabet Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='public/css/acquire.css') }}">
</head>

<body>
    <div class="container"> 
        <h1>Gesture & Alphabet Recognition</h1>
        <h4>Choose an option below to get started.</h4>
        <div class="options">
            <!-- Navigate to Alphabet Recognition Page -->
            <a href="{{ url_for('alphabet_page') }}" class="option">
                <img src="{{ url_for('static', filename='public/images/alph.png') }}" alt="Alphabet">
                <span>Alphabet</span>
            </a>
            
            <!-- Navigate to Gesture Recognition Page -->
            <a href="{{ url_for('gesture_page') }}" class="option">
                <img src="{{ url_for('static', filename='public/images/ges.png') }}" alt="Gestures">
                <span>Basic Gestures</span>
            </a>
        </div>
    </div>
</body>
</html>
